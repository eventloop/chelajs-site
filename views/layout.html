<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>ChelaJs {% block title %}{% endblock %}</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	{% block head %}
	{% endblock %}
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-45919625-1', 'chelajs.com');
		ga('send', 'pageview');
	</script>
</head>
{% if home %}
<body class="home">
{% else %}
<body>
{% endif %}
	<div class="navbar navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">
				{% if !home %}
					<img src="/img/logo.png" alt="Chela JS">
				{% endif %}
				</a>
			</div>
			<div class="navbar-collapse collapse">
			</div>
		</div>
	</div>
	{% block content %}{% endblock %}
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function () {
		$('a[href="/auth/github"]').each(function(i, item){
			var $item = $(item);
			$item.attr('href', $item.attr('href') + '?redirect-to=' + window.location.pathname )
		});
	});
	</script>	
	{% block js %}{% endblock %}
</body>
</html>
